<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Travel Recommendation</title>
        <link rel="stylesheet" href="./travels.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <nav>
            
            <ul>
                <li><h1>TravelBloom</h1></li>
                <li>
                    <a href="./travel.html" id="home">Home </a>
                    <a href="./about.html" id="contact">About Us </a>
                    <a href="./contact.html" id="contact">Contact Us </a>
                </li>
                <li></li>
            </ul>
        </nav>
        
        <div class="container">
            <div class="background-image"></div>
            <div class="content">
                <h1>Contact Us</h1>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" onclick="thankyou()">Submit</button>
                </form>
            </div>
        </div>
        <script src="./travel.js"></script>
    </body>
</html>

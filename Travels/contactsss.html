<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Travel Recommendation</title>
        <link rel="stylesheet" href="./travels.css">
    </head>
    <body>
        <nav>
            <h1>Travel Recommendations</h1>
            <ul>
                <li><a href="./travels.html" id="home">Home </a></li>
                <li><a href="./about.html" id="contact">About Us </a></li>
                <li><a href="./contact.html" id="contact">Contact Us </a></li>
                <li><input type="text" id="conditionInput" placeholder="Enter a destination or keyword">  </li>
                <li>
                    <button id='btnSearch'>Search</button>
                    <button id='btnReset'>Reset</button>
                </li>
            </ul>
        </nav>
        
        <div class="container">
            <div class="travelForm">
                <h1>Travel Recommendation</h1>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name">
                </div>
                <div>
                    <label>Gender:</label>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="Male">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" value="Female">
                </div>
                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age">
                </div>
                <div>
                    <label for="condition">Condition:</label>
                    <select id="condition">
                        <option value="">Select condition</option>
                        <option value="Diabetes">Diabetes</option>
                        <option value="Thyroid">Thyroid</option>
                        <option value="High Blood Pressure">High Blood Pressure</option>
                    </select>
                </div>
                <button id="addPatient">Add Patient</button>
                <h2>Analysis Report</h2>
                <div id="report"></div>
                </div>
                <div class="searchCondition">
                <div id="result"></div>
            </div>
        </div>
        <script src="./health_analysis.js"></script>
    </body>
</html>
